package dmatrix;

message DMatrix {
  required string word = 1;

  message DMatrixEntry {
    required int32 x = 1;
    required int32 y = 2;
    required float val = 3;
  }

  repeated DMatrixEntry entries = 2;
}

message DMatrixList {
  required int32 dimension = 1;
  repeated DMatrix matrices = 2;
}
